# .pre-commit-config.yaml â€“ put this at the very top level of the repo
repos:
  - repo: https://github.com/psf/black
    rev:  24.4.2
    hooks:
      - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev:  v0.4.4
    hooks:
      - id: ruff
        args: [--fix]
  - repo: https://github.com/pycqa/isort
    rev:  5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
