# Use semantic version bump (patch/minor/major) based on merged PR labels
name-template: 'v$NEXT_PATCH_VERSION'
tag-template:  'v$NEXT_PATCH_VERSION'

# Group PRs into categories based on labels
categories:
  - title: ' Features'
    labels:
      - 'feature'
  - title: ' Fixes'
    labels:
      - 'bug'
  - title: ' Maintenance'
    labels:
      - 'chore'

# How to format each entry
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'

# The overall Markdown for the draft release
template: |
  ## What's Changed
  $CHANGES

  *Full changelog available [here]\
  (https://github.com/${{ github.repository }}/compare/${{ previous_tag }}...${{ next_tag }})*
