name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: python -m pip install poetry
      - run: poetry install --only main
      - run: poetry run ruff .
      - run: poetry run black --check .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: python -m pip install poetry
      - run: poetry install --with dev,validation
      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=dataprof --cov-report=xml
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          fail_ci_if_error: true

  smoke:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - run: python -m pip install .
      - run: |
          echo -e "a,b\n1,2\n3,4" > smoke.csv
          dataprof profile smoke.csv --minimal --out smoke
      - run: |
          echo -e "a,b\n1,2\n999,1000" > bad.csv
          dataprof profile bad.csv --minimal --out smoke-ge --expectations || echo "Expected failure"
      - run: ls smoke smoke-ge
